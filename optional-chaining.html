<head>

  <title>Belajar Js</title>
</head>

<body>
  <script>
    const person= {
      address: {
        country: "Indonesia"
      }
    };

    // penggunaan optional chaining, tetap aman dari error yang terjadi sebelumnya
    let country = person?.address?.country;

    // cara ini bertele-tele
    /*
    let country;

      country = person.address.country;
    }
    */

    document.writeln(`<p>${country}</p>`);
    document.writeln(`<p>Sukses</p>`);

  </script>
</body>
