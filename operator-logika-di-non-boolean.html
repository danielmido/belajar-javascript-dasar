<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Js</title>
</head>

<body>
  <script>
    console.info("hello" || "");
    console.info("" || "[]");

    // Keduanya sama" truthy
    console.info("0" || "NOL");

    console.info(0 || "NOL");
    console.info(null || "NULL");
    console.info(undefined || "UNDEFINED");
    console.info(0 || false);

    const person = {
      firstName: "",
      lastName: "Khannedy"
    };

    let name = person.firstName || person.lastName;
    console.info(name);

    // Perbedaan dengan nullish-coalesing
    name = person.firstName ?? person.lastName;
    console.info(name);
    console.info("==== Batas OR operator ====");

    // AND (&&) operator
    console.info("hello" && "");
    console.info("" && "[]");
    console.info("0" && "NOL");
    console.info(0 && "NOL");
    console.info(null && "NULL");
    console.info(undefined && "UNDEFINED");
    console.info(0 && false);

  </script>
</body>

</html>
