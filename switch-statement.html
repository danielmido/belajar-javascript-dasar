<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Js</title>
</head>

<body>
  <script>
    const nilai = "F";

    switch (nilai) {
      case "A":
        document.writeln("<p>Anda lulus dengan baik</p>");
        break;
      case "B":
      case "C":
        document.writeln("<p>Anda lulus</p>");
        break;
      case "D":
        document.writeln("<p>Anda tidak lulus</p>");
        break;
      default:
        document.writeln("<p>Anda salah jurusan</p>");
        break;
    }

  </script>
</body>

</html>
