<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Js</title>
</head>

<body>
  <script>
    function sum(name, ...data) {
      let total = 0;
      for (const item of data) {
        total += item;
      }
      document.writeln(`<p>Total ${name} is ${total}</p>`);
    }

    sum("Orange", 10, 20, 30, 40);
    sum("Apple", 10, 20, 30, 40, 50);
    sum("Banana", 10, 20, 30, 40, 50, 60);

    // spread syntax, cara untuk mengirim array yang sudah ada ke rest parameter sebuah fungsi
    const values = [10, 10, 10, 10, 10];
    sum("Test", ...values);

    // (fitur lama, gunakan rest parameter alih" ini) arguments object, bedanya dengan rest parameter dia memasukan semua parameter yang diberikan ke fungsi ke dalam parameter yang namanya arguments (gak perlu ditulis, dia otomatis sudah ada di setiap fungsi yang dibuat)
    function oldSum() {
      // console.info(arguments);

      let total = 0;
      for (const argument of arguments) {
        total += argument;
      }
      document.writeln(`<p>(Arguments) Total is ${total}</p>`);
    }

    oldSum(1, 2, 3, 4, 5);

  </script>
</body>

</html>
