<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Js</title>
</head>

<body>
  <script>
    function register(name, gender = "Unknown") {
      console.info(name);
      console.info(gender);
    };

    register();
    register("Eko");
    register("Eko", "Male");
    
    // dianggap tidak ada value-nya
    register("Eko", undefined);
    // dianggap ada value-nya, value null
    register("Eko", null);

  </script>
</body>

</html>
