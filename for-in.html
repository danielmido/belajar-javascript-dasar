<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Js</title>
</head>

<body>
  <script>
    // cocok untuk object, bisa juga untuk array tapi tidak direkomendasikan karena property array ialah angka sahaja, sangat jarang dibutuhkan
    const person = {
      firstName: "Eko",
      middleName: "Kurniawan",
      lastName: "Khannedy"
    };

    for(const property in person) {
      document.writeln(`<p>${property}: ${person[property]}</p>`);
    }

    const names = ["Eko", "Kurniawan", "Khannedy"];
    for(const index in names) {
      document.writeln(`<p>${index}: ${names[index]}</p>`);
    }

  </script>
</body>

</html>
