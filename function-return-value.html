<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Js</title>
</head>

<body>
  <script>
    function sayHello(firstName, lastName) {
      const say = `Hello ${firstName} ${lastName}`;
      return say;
    }

    const result = sayHello("Eko", "Khannedy");
    document.writeln(`<p>${result}</p>`);

    function getFinalValue(value) {
      if (value > 90) {
        return "A";
      } else if (value > 80) {
        return "B";
      } else if (value > 70) {
        return "C";
      } else if (value > 60) {
        return "D";
      } else {
        return "E";
      }
    }

    const finalValue = getFinalValue(95);
    document.writeln(`<p>${finalValue}</p>`);

    // bisa juga digunakan untuk menghentikan fungsi agar kode dibawah return tidak di-run
    function isContains(array, searchValue) {
      for (const element of array) {
        console.info(`Iterasi element ke-${element}`);
        if (element === searchValue) {
          return true;
        }
      }
      // kode diluar loop for, jika data tidak ditemukan oleh for
      return false;
    }

    const array = [1, 23, 34, 55, 35, 23, 24, 32, 12, 34, 5];
    const search = 10;
    const found = isContains(array, search);
    document.writeln(`<p>${found}</p>`);

  </script>
</body>

</html>
