<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Js</title>
</head>

<body>
  <script>
    let name = 'Eko';
    if(name === undefined) {
      console.log("Undefined");
    } else {
      console.log("Ada isinya")
    }

    const names = ["Eko", "Kurniawan", "Khannedy"];
    if(names[2] === undefined) {
      console.info("Array undefined");
    } else {
      console.info("Array defined");
    }

    const person = {};
    if(person.name === undefined) {
      console.info("Object undefined");
    } else {
      console.info("Object defined");
    }

  </script>
</body>

</html>
