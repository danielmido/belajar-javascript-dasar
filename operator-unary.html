<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Js</title>
</head>

<body>
  <script>
    let result = +1;
    document.writeln("<p>1 + 2 = " + result + "</p>");

    // result = result - 1 || result -= 1
    result--;
    document.writeln("<p>1 + 2 = " + result + "</p>");

    // result = result + 1 || result += 1
    result++;
    document.writeln("<p>1 + 2 = " + result + "</p>");

    result = -result;
    document.writeln("<p>1 + 2 = " + result + "</p>");

  </script> 
</body>

</html>
