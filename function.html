<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Js</title>
</head>

<body>
  <script>
    // membuat function, sering disebut juga method (sama saja)
    function sayHelloWorld() {
      document.writeln("<p>Hello World</p>");
    }

    // panggil function-nya
    sayHelloWorld();
    sayHelloWorld();
    sayHelloWorld();

  </script>
</body>

</html>
