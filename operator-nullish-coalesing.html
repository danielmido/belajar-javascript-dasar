<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Js</title>
</head>

<body>
  <script>
    let parameter = "Eko" ?? "Nilai default";
    document.writeln(`<p>${parameter}</p>`);

    let data = parameter;
    if(data === undefined || data === null) {
      data = "Nilai default";
    }

    document.writeln(`<p>${data}</p>`);

  </script>
</body>

</html>
