<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Js</title>
</head>

<body>
  <script>
    const examValue = 75;

    if(examValue > 80) {
      document.writeln("<p>Good Job: A</p>");
    } else if(examValue > 70) {
      document.writeln("<p>Good job: B</p>");
    } else if(examValue > 60) {
      document.writeln("<p>Okay: C</p>");
    } else {
      document.writeln("<p>Tidak apa-apa, coba lagi</p>");
    }

  </script>
</body>

</html>
