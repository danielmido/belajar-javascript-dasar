<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Js</title>
</head>

<body>
  <script>
    // cocok untuk semua yang iterable, seperti array dan string. Do note bahwa object tidak iterable, sehingga jika dipaksa akan menghasilkan error
    const names = ["Eko", "Kurniawan", "Khannedy"];
    for(const name of names) {
      document.writeln(`<p>${name}</p>`);
    }

    const fullName = "Eko Kurniawan Khannedy";
    for(const character of fullName) {
      document.writeln(`<p>${character}</p>`);
    }

      document.writeln(`<p>${name}</p>`);
    }
    */

  </script>
</body>

</html>
