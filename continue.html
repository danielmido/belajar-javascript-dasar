<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Js</title>
</head>

<body>
  <script>
    for(let i = 0; i < 100; i++) {
      // ini memastikan agar blok perulangan tidak di eksekusi saat modulo = 0
      if(i % 2 === 0) {
        continue;
      }

      // blok perulangan
      document.writeln(`<p>Perulangan Ganjil ${i}</p>`)
    }

  </script>
</body>

</html>
