<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Js</title>
</head>

<body>
  <script>
    // Hanya untuk keperluan mendesak saja (debugging)
    console.debug("Debug");
    
    // Dua perintah ini sama
    console.info("Hello World");
    console.log("Hello World");

    console.warn("Ini Peringatan");
    console.error("Ini Error");

  </script> 
</body>

</html>
