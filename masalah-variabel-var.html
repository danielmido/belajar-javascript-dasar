<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Js</title>
</head>

<body>
  <script>
    // global scope
    let i = 20;

    // scope ditentukan oleh blok "{}" (kurawal)
    for(let i = 0; i < 10; i++) {
      // "i" disini hanya ada di local scope perulangan for
      console.info(`Local ${i}`);
    }

    console.info(`Global ${i}`);

    // ==== contoh lain ====
    var j = 20;

    for(var j = 0; j < 10; j++) {
      console.info(`Local ${i}`);
    }

    // disini local for variabel "j" meng-override var "j" yang global
    console.info(`Global ${i}`);

  </script>
</body>

</html>
