<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Js</title>
</head>

<body>
  <script>
    /*
    Tipe data number:
    - di Js hanya ada satu tipe data untuk angka (number), bisa bilangan bulat bisa juga bilangan desimal
    - Js juga support number notation; bisa hexadesimal, binary dan octal
    */
    document.writeln(100);
    document.writeln("</br>");
    document.writeln(100.1); // ini 100,1; bukan 100 x 1

    // binary, octal & hexadec
    document.writeln("</br>");
    document.writeln(0b1111010);
  </script>
</body>

</html>
